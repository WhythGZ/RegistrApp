<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioClase" (ngSubmit)="onSubmit()">
            
    
    <ion-item>
      <ion-label position="floating">Ramo</ion-label>
      <ion-input placeholder="Ingrese el nombre del ramo"  formControlName="ramo" list="listaRamos" type="text" required>
      </ion-input>
    </ion-item>

    <datalist id="listaRamos">
      <option *ngFor="let ramo of ramos" value="{{ramo.id}}">{{ramo.class_name}}</option>
    </datalist>


    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input placeholder="Ingrese el Nombre de Usuario"  formControlName="fecha" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input placeholder="Ingrese el Nombre de Usuario"  formControlName="hora" type="text" required>
      </ion-input>
    </ion-item>


    <ion-list>
      <ion-label>¿Está Disponible?</ion-label>
      <ion-radio-group position="floating" formControlName="disponible" required>
  
        <ion-item>
          <ion-label>Si</ion-label>
          <ion-radio slot="end" value="true"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio slot="end" value="false"></ion-radio>
        </ion-item>
      
      </ion-radio-group>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="warning" class="mb-5" expand="block">Crear Usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
